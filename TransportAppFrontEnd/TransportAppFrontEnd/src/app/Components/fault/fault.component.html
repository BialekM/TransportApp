<div class="container">
  <div id="loginBox" class="mainbox" >
    <div class="panel-heading">
      <div class="panel-title">Dodawanie Użytkownika</div>
    </div>
  <div class="panel-body">
      <form #AddFaultForm="ngForm" (ngSubmit)="onSubmit(AddFaultForm)" class="form-horizontal" role="form" novalidate >
          <H2><label>Naprawa</label></H2>
        
          <div class="input-group">
            <label>Opis</label>
            <!-- <textarea type="text" class="form-control" required name="userName" placeholder="Opis Naprawy" COLS="80" [(ngModel)]="fault.faultInformation"></textarea> -->
            <!-- <paper-input ngDefaultControl [(ng-model)]="fault.faultInformation"></paper-input> -->
            <!-- <textarea  rows="4"></textarea> -->
            <textarea class="form-control" rows="3" placeholder="What's up?" name="faultInformation" required ref-textarea [(ngModel)]="fault.faultInformation">{{fault.faultInformation}}</textarea>
          </div>
        
          <label>Priorytet</label>
          <select class="form-control" name="priority" required [(ngModel)]="fault.priority">
            <option value="Hight">Wysoki</option>
            <option value="Medium">Średni</option>
            <option value="Low">Niski</option>
          </select>
          
        <div class="input-group">
            <label>Zatwierdzone przez Mechanika</label>
            <p><input type="checkbox" class="form-control" name="mechanicDone"  required [(ngModel)]="fault.mechanicDone"></p>
          </div>

        <div class="input-group">
          <label>Zatwierdzone przez właściciela</label>
          <p><input type="checkbox" class="form-control" name="confirmDone"  required [(ngModel)]="fault.confirmDone"></p>
        </div>

        <div class="form-group">
          <button valid type="submit" class="btn btn-primary" >  <b> Zatwierdź i wyślij</b> </button>
        </div>
    </form>     
  </div>                     
  </div>  
</div>
